<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weekly Calendar View</title>
  <link rel="stylesheet" href="../css/home.css" />
</head>
<body>
  <!-- User Navbar with Avatar and User Info -->
  <div id="userNavbar" class="user-navbar">
    <img id="user-avatar" src="" alt="User Avatar" style="width: 50px; height: 50px; border-radius: 50%;" />
    <span id="user-name">User Name</span>
  </div>

  <div class="calendar">
    <header>
      <h1>יומן הפנדה &#128060</h1>
    </header>
    <div class="calendar-container">
      <div class="time-column">
        <!-- Time labels from 08:00 to 18:00 -->
      </div>
      <div class="week-grid" id="calendarGrid">
        <!-- Days and time slots injected via JS -->
      </div>
    </div>
  </div>

  <!-- Modal for event details -->
  <div class="modal" id="eventModal">
    <div class="modal-content">
      <span class="close-btn">&times;</span> <!-- Close button -->
      <label class="mission"> &#128060 נא לבחור משימה</label>
      <form id="eventForm">
        
        <input type="text" id="eventName" placeholder="אז מה אנחנו עושים היום? &#128060" required />

        <label class="priority-text" for="eventPriority">Priority</label>
        
        <div class="priority-container">
          <label for="lowPriority">
            <input type="radio" name="eventPriority" value="Low" id="lowPriority">
            <div id="avatar-container-Low" class="avatar-container"></div>
            <span class="priority-name">Low</span>
          </label>
          
          <label for="mediumPriority">
            <input type="radio" name="eventPriority" value="Medium" id="mediumPriority">
            <div id="avatar-container-Medium" class="avatar-container"></div>
            <span class="priority-name">Medium</span>
          </label>
          
          <label for="highPriority">
            <input type="radio" name="eventPriority" value="High" id="highPriority">
            <div id="avatar-container-High" class="avatar-container"></div>
            <span class="priority-name">High</span>
          </label>
        </div>

        <input type="hidden" id="eventDay" />
        <input type="hidden" id="eventHour" />

        <button class="btn-save" type="submit">Save</button>
        <button class="btn-delete" type="button" id="deleteEventButton" style="display:none;">Delete</button>
      </form>
    </div>
  </div>

  <script src="../javascript/home.js"></script>
</body>
</html>
