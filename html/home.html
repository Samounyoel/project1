<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weekly Calendar View</title>
  <link rel="stylesheet" href="../css/home.css" />
</head>
<body>
  <div class="calendar">
    <header>
      <h1>יומן הפנדה &#128060</h1>
    </header>
    <div class="calendar-container">
      <div class="time-column">
        <!-- Time labels from 08:00 to 18:00 -->
      </div>
      <div class="week-grid" id="calendarGrid">
        <!-- Days and time slots injected via JS -->
      </div>
    </div>
  </div>

  <!-- Modal for event details -->
  <div class="modal" id="eventModal">
    <div class="modal-content">
      <span class="close-btn">&times;</span> <!-- Close button -->
      <h2>Add/Edit Event</h2>
      <form id="eventForm">
        <label for="eventName">Event Name</label>
        <input type="text" id="eventName" required />

        <label for="eventPriority">Priority</label>
        <select id="eventPriority">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>

        <input type="hidden" id="eventDay" />
        <input type="hidden" id="eventHour" />

        <button type="submit">Save</button>
        <button type="button" id="deleteEventButton" style="display:none;">Delete</button>
      </form>
    </div>
  </div>

  <script src="../javascript/home.js"></script>
</body>
</html>
