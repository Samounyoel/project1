<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="../css/regisration.css">
  <style>
    .avatar-options {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .avatar-options label {
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 8px;
      padding: 5px;
      transition: border-color 0.3s;
    }

    .avatar-options input[type="radio"] {
      display: none;
    }

    .avatar-options input[type="radio"]:checked + img {
      border: 2px solid #3498db;
      border-radius: 8px;
    }

    .avatar-options img {
      width: 60px;
      height: 60px;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <h2>Registration</h2>

    <form id="registrationForm">
      <div class="input-box">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" placeholder="Enter your first name" required>
      </div>

      <div class="input-box">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" placeholder="Enter your last name" required>
      </div>

      <div class="input-box">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="input-box">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create a password" required>
      </div>

      <div class="input-box">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Confirm your password" required>
      </div>

      <div class="input-box">
        <label for="role">Select Role</label>
        <select id="role" required>
          <option value="admin">Admin</option>
          <option value="manager">Manager</option>
          <option value="developer">Developer</option>
        </select>
      </div>

      <div class="input-box">
        <label>Select an Avatar</label>
        <div class="avatar-options">
          <label>
            <input type="radio" name="avatar" value="../images/1.jpg">
            <img src="../images/1.jpg" alt="Avatar 1">
          </label>
          <label>
            <input type="radio" name="avatar" value="../images/2.jpg">
            <img src="../images/2.jpg" alt="Avatar 2">
          </label>
          <label>
            <input type="radio" name="avatar" value="../images/3.jpg">
            <img src="../images/3.jpg" alt="Avatar 3">
          </label>
        </div>
      </div>

      <div class="policy">
        <input type="checkbox" id="terms" required>
        <label for="terms">I accept the terms & conditions</label>
      </div>

      <div class="input-box button">
        <input type="submit" value="Register Now">
      </div>

      <div class="text">
        <h3>Already have an account? <a href="./login.html">Login now</a></h3>
      </div>
    </form>
  </div>

  <script src="../javascript/registration.js"></script>
</body>

</html>
